<div class="flex justify-center h-screen items-center overflow-hidden">

    <div class="container">
        <div class="cover" [ngClass]="{'rotate-active':isRegister}">
            <div class="front">
                <img src="https://images.pexels.com/photos/4050078/pexels-photo-4050078.jpeg?auto=compress&cs=tinysrgb&w=600" alt="front image">
                <div class="text">
                    <span class="text-1">
                        Explore, savor, and share the joy of cooking: Welcome to RecipeHub!
                    </span>
                    <span>
                        Connect through cooking!
                    </span>
                </div>
            </div>
            <div class="back">
                <img src="https://images.pexels.com/photos/3622643/pexels-photo-3622643.jpeg?auto=compress&cs=tinysrgb&w=600" alt="back image">
            </div>          
        </div>

        <div class="form h-full">
            <div class="form-content h-full">
                <div class="signup-form">
                    <h1 class="text-lg font-bold text-center pb-8">Sign up</h1>
                    <form [formGroup]="registrationForm" (ngSubmit)="handleRegister()">
                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Full Name</mat-label>
                                <input matInput placeholder="Full Name" formControlName="fullName"
                                    class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                                >
                            </mat-form-field>
                        </div>

                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">E-mail</mat-label>
                                <input matInput placeholder="E-mail"  formControlName="email"
                                    class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                                >
                            </mat-form-field>
                        </div>

                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Password</mat-label>
                                <input matInput placeholder="Password" formControlName="password"
                                    class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                                >
                            </mat-form-field>
                        </div>


                        <div>      
                            <button class="w-full" mat-raised-button color="primary" type="submit">
                                Register
                            </button>
                        </div>
                    </form>
                    <div class="flex items-center gap-2 justify-center mt-9">
                        Have an account? <button (click)="togglePanel()" mat-button color="primary">Sign in</button>
                    </div>
                </div>

                <!-- Cambiado login-form por sign-up -->
                <div class="login-form">
                    <h1 class="text-lg font-bold text-center pb-8">Login</h1>
                    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">


                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">E-mail</mat-label>
                                <input matInput placeholder="E-mail"  formControlName="email"
                                    class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                                >
                            </mat-form-field>
                        </div>

                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Password</mat-label>
                                <input matInput placeholder="Password" formControlName="password"
                                    class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                                >
                            </mat-form-field>
                        </div>


                        <div>      
                            <button class="w-full" mat-raised-button color="primary" type="submit">
                                Register
                            </button>
                        </div>
                    </form>
                    <div class="flex items-center gap-2 justify-center mt-9">
                        Don't have an account? <button (click)="togglePanel()" mat-button color="primary">Sign up</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
